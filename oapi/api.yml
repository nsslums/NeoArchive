components:
  schemas:
    SeriesBase:
      type: object
      properties:
        title:
          type: string
          title: title
        tags_id:
          type: array
          title: tags_id
          items:
            type: integer
      required:
        - title
        
    Series:
      type: object
      allOf:
        - $ref: '#/components/schemas/SeriesBase'
        - properties:
            id:
              type: integer
              title: Series ID
          required:
            - id

    TagBase:
      type: object
      properties:
        name:
          type: string
          title: Tag name
      required:
        - name
    
    Tag:
      type: object
      allOf:
        - $ref: '#/components/schemas/TagBase'
        - properties:
            id:
              type: integer
              title: Tag ID
          required:
            - id

    AnimeSeasonBase:
      type: object
      properties:
        series_id:
          type: integer
          title: Series ID
        casts_id:
          type: array
          title: casts_id
          items:
            type: integer
        display_number:
          type: integer
          title: Display number
        title:
          type: string
          title: title
        synopsis:
          type: string
          title: synopsis
          description: あらすじ
        cours:
          type: string
          title: cours
          description: クール(秋アニメ,冬アニメ,春アニメ,夏アニメ)
        production:
          type: string
          title: production
          description: 制作会社
      required:
        - series_id
        - title
    
    AnimeSeason:
      type: object
      allOf:
        - $ref: '#/components/schemas/AnimeSeasonBase'
        - properties:
            id:
              type: integer
              title: Season ID
          required:
            - id

    CastBase:
      type: object
      properties:
        name:
          type: string
          title: Cast name
      required:
        - name
        - anime_season_id
    
    Cast:
      type: object
      allOf:
        - $ref: '#/components/schemas/CastBase'
        - properties:
            id:
              type: integer
              title: Cast ID
          required:
            - id

    AnimeEpisodeBase:
      type: object
      properties:
        season_id:
          type: integer
          title: Season ID
        video_id:
          type: integer
          title: Video ID
        display_number:
          type: integer
          title: Display number
        number:
          type: string
          title: Episode number
        subtitle:
          type: string
          title: Episode subtitle
      required:
        - season_id
        - video_id
    
    AnimeEpisode:
      type: object
      allOf:
        - $ref: '#/components/schemas/AnimeEpisodeBase'
        - properties:
            id:
              type: integer
              title: Episode ID
          required:
            - id

    VideoBase:
      type: object
      properties:
        broadcast_time:
          type: string
          format: date-time
          title: Broadcast time
        playback_time:
          type: integer
          title: Playback time
      required:
        - broadcast_time
        - playback_time
    
    Video:
      type: object
      allOf:
        - $ref: '#/components/schemas/VideoBase'
        - properties:
            id:
              type: integer
              title: Video ID
          required:
            - id

    VideoLogBase:
      type: object
      properties:
        video_id:
          type: integer
          title: Video ID
        user_id:
          type: integer
          title: User ID
        playback_time:
          type: integer
          title: Playback time
      required:
        - video_id
        - user_id
        - playback_time

    VideoLog:
      type: object
      allOf:
        - $ref: '#/components/schemas/VideoLogBase'
        - properties:
            id:
              type: integer
              title: Video log ID
          required:
            - id

    DefaultErrorResponse:
      type: object
      properties:
        message:
          type: string
          title: Error message
