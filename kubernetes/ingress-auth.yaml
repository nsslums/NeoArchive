apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: iass
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/issuer: "letsencrypt"
spec:
  # ingressClassName: nginx
  tls:
  - hosts:
    - "auth.binarymonster.net"
    secretName: auth-ingress-tls-secret
  rules:
  - host: "auth.binarymonster.net"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
